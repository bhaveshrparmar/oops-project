<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student & Parent Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <form action="" method="post" class="col-lg-6 mx-auto my-5 p-5 shadow" id="submitData">
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter student name" id="studentName">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter student grid" id="studentGrid">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter student mobile" id="studentMobile">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter parent name" id="parentName">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter parent relation" id="parentRelation">
        </div>
        <div class="mt-4">
            <input type="text" class="form-control" placeholder="Enter parent mobile" id="parentMobile">
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>

    
    <div class="col-lg-6 mx-auto my-3" id="outputArea"></div>

    <script src="form.js"></script>
  </body>
</html>
